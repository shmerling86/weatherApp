<p class="title">Favorites</p>
<div class="favorites">
    <p [style.width.%]='100' *ngIf='favoritCities.length === 0; else favorite' class="alert alert-danger">
        There are no favorites!</p>
    <ng-template #favorite>
        <div class="favorite" *ngFor='let favorite of favoritCities'>
            <div class="options">
                <div class="dropdown">
                    <img src="https://img.icons8.com/ios-filled/50/000000/menu-2.png" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <span (click)='removefromFavorites(favorite.city.key)' class="dropdown-itemp">
                            <img src="https://img.icons8.com/material/40/e74c3c/hearts--v1.png">
                            <p>Remove</p>
                        </span>
                        <div class="dropdown-divider"></div>
                        <span (click)='setCityWeather({name: favorite.city.name, key: favorite.city.key})'
                            class="dropdown-itemp">
                            <img src='https://img.icons8.com/ultraviolet/40/000000/sun.png'>
                            <p>Select</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="data">
                <img src="https://img.icons8.com/bubbles/50/000000/city.png">
                <span>{{ favorite.city.name }}</span>
            </div>
        </div>
    </ng-template>
</div>
